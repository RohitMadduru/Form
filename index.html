<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      
    <title>Form Validation</title>
   
  </head>
  <body id="hu">
<section id="formid">
    <div class="container">
    <div class="header" >
        <h1>
            Registration Form
        </h1>
    </div>

    <div >
        <form  onsubmit="return validation()" >
          <div class="form-group ">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="Name"  placeholder="Enter Your Name">
            <span id="errorname" class="text-danger font-weight-bold"></span>
          </div>
            <div class="form-group">
              <label >Mobile Number</label>
              <input type="text" class="form-control" id="Phone"  placeholder="Enter Your Mobile Number">
              <span id="errorphone" class="text-danger font-weight-bol"></span>
            </div>
            <div class="form-group">
              <label for="Country">Select Your Country</label>
            <select class="form-control" id="Country">
              <option value="" selected disabled hidden>Please select</option>
              <option>India</option>
              <option>America</option>
              <option>Japan</option>
              <option>Sweden</option>
              <option>Australia</option>
              <option>Canada</option>
              <option>Germany</option>
            </select>
            <span id="errorcountry" class="text-danger font-weight-bold"></span>
            </div>
            
            <div class="form-group">
              <label for="Password">Password</label>
              <input type="password" class="form-control" id="Password" placeholder="Enter Your Password">
              <span id="errorpass" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
              <label for="Password1">Password Verfication</label>
              <input type="password" class="form-control" id="Password1" placeholder="Enter Your Password Again">
              <span id="errorpass1" class="text-danger font-weight-bold"></span>
            </div>
           <div class="form-actions">
            <button type="submit" class="btn btn-dark " >Submit</button>
           </div>
            
          </form>
      
    </div>
</div>
</section>


    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/validation.js"></script>
  </body>
</html>
